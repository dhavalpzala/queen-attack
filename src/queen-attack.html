<!DOCTYPE html>
<html>
<head>
<title>Queen Attack</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="chess.js"></script>
<script src="queen-attack.js"></script>
</head>
<body ng-app="queenAttack" ng-controller="MainController">
	<label>White Queen Position</label>
	<input placeholder="2,3" type="text" ng-model="whiteQueenPosition"
		ng-change="check()" />
	<br>
	<label>Black Queen Position</label>
	<input placeholder="5,6" type="text" ng-model="blackQueenPosition"
		ng-change="check()" />

	<p ng-show="isAttackable">Yes, two queens can attack each other</p>
	<p ng-show="!isAttackable">No, two queens can't attack each other</p>
</body>
</html>
